<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .custom-button {
            background-color: green; /* Background color */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 10px 20px; /* Padding inside the button */
            margin: 10px; /* Margin around the button */
            font-size: 20px; /* Font size */
            cursor: pointer; /* Pointer on hover */
            display: inline-block; /* Inline-block to control spacing */
            text-align: center; /* Center text */
            border-radius: 5px; /* Rounded corners */
            transition: transform 0.3s ease; /* Transition transform smoothly */
            transform-origin: center; /* Center the transformation */
        }

        .custom-button:hover {
            transform: scaleX(1.4); /* Stretch horizontally on hover */
        }
    </style>
</head>
<body>

<button class="custom-button">One</button>

</body>
</html>
